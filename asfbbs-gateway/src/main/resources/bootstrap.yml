spring:
  profiles:
    active: dev
  application:
    name: asoul-fan-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
    nacos:
      discovery:
        server-addr: http://localhost:8848
        group: ASOUL-FAN-GROUP
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
server:
  port: 80