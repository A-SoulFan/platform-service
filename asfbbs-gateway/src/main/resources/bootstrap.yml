spring:
  profiles:
    active: dev
  application:
    name: asfbbs-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
    nacos:
      discovery:
        server-addr: http://localhost:8848
        group: ASF_BBS
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
server:
  port: 8201